
   
name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - name: setup tools
        run: npm install -g firebase-tools yarn
      
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: install
        run: yarn
      
      - name: build
        run: yarn build

      - name: deploy
        run: firebase deploy --token=${{ secrets.FIREBASE_TOKEN }} --only hosting --project shizuoka-procan-2022